<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperSaver.store</title>
</head>
<body>
 <h1>SUPER SAVER MARKET PLACE</h1>
 <div class="header">
  <div class="header-div1">
    <img class="menu-icon" src="img/icons/menu.png" alt="menu">
    <img class="knp-logo" src="img/icons/knp logo.jpg" alt="knp traders logo">
  </div>
  <div class="header-div2">
    <input class="input-search" type="text" placeholder="search">
    <button class="button-search">
      <img class="search-icon" src="img/icons/search (1).png" alt="">
    </button>
    <button class="button-voice">
      <img class="voice-icon" src="img/icons/sound.png" alt="">
    </button>
  </div>
  <div class="header-div3">
    <img class="cart-icon" src="img/icons/cart.png" alt="">
    <img class="notification-icon" src="img/icons/notification.png" alt="">
    <img class="account-icon" src="img/icons/account.png" alt="">
  </div>
 </div>
</body>
</html>
