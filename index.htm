<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="main.js"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperSaver.store</title>
</head>
<body>
 <h1>SUPER SAVER MARKET PLACE</h1>
 <div class="header">
  <div class="header-div1">
    <img onclick="myfunction()"
     class="menu-icon" src="img/icons/menu.png" alt="menu">
     <div id="myDropdown" class="dropmenu">
      <a href="#">Appliances</a>
      <a href="#">Home & Kitchen</a>
      <a href="#">Electronics</a>
      <a href="#">Health & Beauty</a>
      <a href="#">Fashions</a>
     </div>
    <img class="knp-logo" src="img/icons/knp logo.jpg" alt="knp traders logo">
  </div>
  <div class="header-div2">
    <input class="input-search" type="text" placeholder="search">
    <button class="button-search">
      <img class="search-icon" src="img/icons/search (1).png" alt="">
    </button>
    <button class="button-voice">
      <img class="voice-icon" src="img/icons/sound.png" alt="">
    </button>
  </div>
  <div class="header-div3">
    <img class="cart-icon" src="img/icons/cart.png" alt="">
    <img class="notification-icon" src="img/icons/notification.png" alt="">
    <img class="account-icon" src="img/icons/account.png" alt="">
  </div>
 </div>
 <div class="div-buttons">
  <button class="butt1">Whole sellers</button>
  <button class="butt1">Retailers</button>
  <button class="butt1">Vacants rentals</button>
  <button class="butt1">Transportation</button>
  <button class="butt1">Technical services</button>
  <button class="butt1">Jobs</button>
 </div>
</body>
</html>
